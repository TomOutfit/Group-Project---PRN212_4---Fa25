name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore GroupProject.sln
      
    - name: Build
      run: dotnet build GroupProject.sln --configuration Release --no-restore
      
    - name: Test
      run: |
        if [ -d "GroupProject.Tests" ]; then
          dotnet test --configuration Release --no-build --verbosity normal
        else
          echo "No test project found, skipping tests"
        fi
        
    - name: Publish
      run: dotnet publish GroupProject/GroupProject.csproj --configuration Release --output ./publish --no-build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: publish/
        
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: publish/
        
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your deployment commands here
        # Example: scp, rsync, or deployment scripts
        
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security scan
      run: |
        echo "Running security scan..."
        # Add security scanning tools here
        # Example: dotnet list package --vulnerable
